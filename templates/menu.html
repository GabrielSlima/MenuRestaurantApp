<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='estoucompreguica.css')}}">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('newMenuItem', id_restaurant=restaurant_id)}}">Add new menu item</a>
    {% for item in all_menu_items%}
    <div>
        <p>{{item.name}}</p>
        <p>{{item.descr}}</p>
        <p>{{item.price}}</p>
        <a href="{{url_for('editMenuItem', id_restaurant=item.restaurant_id, id_menuItem=item.id)}}">Edit</a> | <a href="{{url_for('deleteMenuItem', id_restaurant=item.restaurant_id, id_menu=item.id)}}">Delete</a>
    </div>
    {% endfor %}
</body>
</html>
